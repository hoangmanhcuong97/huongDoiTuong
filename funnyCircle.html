<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funny circle</title>
</head>
<body>
   <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3"></canvas>
   <script>
   class Circle{
      constructor(x,y,radius) {
           this.x = x;
           this.y = y;
           this.radius = radius;
         }
       }

   function getRandomHex(){
     return Math.floor(Math.random()*200);
   }

   function getRandomColor(){
     let red = getRandomHex();
     let green = getRandomHex();
     let blue = getRandomHex();
     return "rgb(" + red + "," + blue + "," + green +")";
   }
       function createCircle(){
         let ctx = document.getElementById("myCanvas").getContext("2d");
          let radius = Math.floor(Math.random() * 80);
         let x = Math.random() * window.innerWidth;
         let y = Math.random() * window.innerHeight;
        let circle= new Circle(600, 150, 80);   // khoi tao vi tri bat dau va ban kinh hinh
         let color = getRandomColor();
         ctx.beginPath();
         ctx.strokeStyle = color;              //duong vien mau xanh
        ctx.arc(x, y,radius, 0, 2*Math.PI);

         ctx.fillStyle = color;               // do mau cho hinh
        ctx.fill();                            // goi thuoc tinh do mau
         ctx.stroke();

         for (let i = 0; i < 30; i++) {
           ctx.moveTo(x, y);
         }

       }

   for(let i = 0; i < 30; i++){
     createCircle();
   }

     </script>
   </body>

   </html>
